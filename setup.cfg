[mypy-pefile.*]
ignore_missing_imports = True

[mypy-elftools.*]
ignore_missing_imports = True

[mypy-idautils.*]
ignore_missing_imports = True

[mypy-idc.*]
ignore_missing_imports = True

[mypy-ida_bytes.*]
ignore_missing_imports = True

[mypy-maco.*]
ignore_missing_imports = True